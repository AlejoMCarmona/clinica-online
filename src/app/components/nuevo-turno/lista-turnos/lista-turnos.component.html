<div class="tabla-interactiva">
  <div class="row justify-content-center">
    <div *ngFor="let turno of listaElementos" class="col-2 mb-3">
      <button (click)="seleccionarTurno(turno)" class="btn btn-outline-primary rounded p-4 w-100 text-center" [class.active]="turno === this.turnoSeleccionado" [appDisableSelection]="!turno.disponible">
        <div class="turno-text">{{ turno.fecha | date: 'dd-MM' }}</div>
        <div class="turno-text">{{ turno.hora | hora }}</div>
      </button>
    </div>
  </div>
</div>
