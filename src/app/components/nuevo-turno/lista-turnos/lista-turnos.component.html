<div class="tabla-interactiva">
    <ul class="list-group" *ngIf="this.listaElementos">
      <li *ngFor="let turno of listaElementos" (click)="seleccionarTurno(turno)" class="list-group-item list-group-item-action" [class.active]="turno === this.turnoSeleccionado" [appDisableSelection]="!turno.disponible">
        {{ turno.fecha + " - " + turno.hora }}
      </li>
    </ul>
    <p class="text-center" *ngIf="!this.turnoSeleccionado">No se ha seleccionado un turno.</p>
</div>
