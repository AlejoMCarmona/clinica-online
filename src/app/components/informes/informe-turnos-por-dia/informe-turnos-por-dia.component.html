<div class="chart-container w-100 h-100 shadow">
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'fire'"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [xAxisLabel]="'Dia'"
      [yAxisLabel]="'Cantidad de turnos'"
      [barPadding]="10">
    </ngx-charts-bar-vertical>
  </div>
