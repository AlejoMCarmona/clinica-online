<div class="chart-container w-100 h-100 shadow ">
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="'fire'"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [xAxisLabel]="'Especialidades'"
    [yAxisLabel]="'Cantidad de turnos'"
    [barPadding]="10"
    [xAxisTickFormatting]="formateoEspecialidades">
  </ngx-charts-bar-vertical>
</div>
