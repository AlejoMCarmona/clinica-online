<div class="container animate__animated animate__fadeInLeft">
    <h1 class="text-center text-title text-uppercase">Mis turnos</h1>
    <div class="row">
        <div class="col" *ngIf="this.usuario">
            <listado-turnos-paciente *ngIf="this.usuario.rol == 'paciente'" [usuario]="this.usuario"></listado-turnos-paciente>
            <listado-turnos-especialista *ngIf="this.usuario.rol == 'especialista'" [usuario]="this.usuario"></listado-turnos-especialista>
        </div>
    </div>
</div>
